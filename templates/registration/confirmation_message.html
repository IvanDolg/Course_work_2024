{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container text-center mt-5">
    <div class="card shadow p-4">
        <h4 class="card-title">Уважаемый читатель!</h4>
        <p class="card-text">На Вашу почту отправлено письмо с подтверждением. Пожалуйста, проверьте свою электронную почту.</p>
        <form method="get" action="{% url 'create_password' uidb64=request.session.uidb64 token=request.session.token %}">
            <button type="submit" class="btn btn-primary">ОК</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
