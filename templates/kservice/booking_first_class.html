{% extends "admin/change_form.html" %}


{% block submit_buttons_bottom %}

        <button type="submit" class="btn btn-success form-control" name="_save"
                value="Сохранить">
            Сохранить
        </button>
        {% if original %}
            <a href="{% url 'admin:kservice_booking_delete' original.id %}" class="btn btn-danger form-control">
                Удалить
            </a>
        {% endif %}
    </div>
{% endblock %}
