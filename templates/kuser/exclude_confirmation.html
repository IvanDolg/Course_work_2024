{% extends "admin/base_site.html" %}

{% load i18n %}
{% load static %}

{% block content %}
<h2>{% trans "Подтверждение исключения" %}</h2>
<p>{% trans "Вы уверены, что хотите исключить выбранных пользователей?" %}</p>

<form id="excludeForm" method="post" action="{% url 'admin:exclusion' %}">{% csrf_token %}
    <label for="notes">{% trans "Примечание" %}:</label>
    <textarea name="notes" id="notes" rows="4" cols="50"></textarea>
    <br><br>
    <button type="button" id="confirmExclude" name="apply" value="yes">{% trans "Да" %}</button>
    <a href="..">{% trans "Нет" %}</a>
</form>

<script src="{% static 'js/exclude_confirmation.js' %}"></script>
{% endblock %}
