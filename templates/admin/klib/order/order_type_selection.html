{% extends "admin/base_site.html" %}

{% block content %}
  <div class="content" style="max-width: 600px; margin: 0 auto; padding: 40px;">
    <h1 style="font-size: 28px; font-weight: bold; margin-bottom: 30px; text-align: center; color: #333;">Выберите тип заказа</h1>

    <form method="post" action="" style="background-color: #ffffff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
      {% csrf_token %}

      <div style="margin-bottom: 25px;">
        <label style="display: block; padding: 15px; border: 2px solid #eaeaea; border-radius: 8px; margin-bottom: 15px; cursor: pointer; transition: all 0.3s ease;">
          <input type="radio" name="order_type" value="periodical" style="margin-right: 10px; transform: scale(1.3);">
          <span style="font-size: 20px; font-weight: 500; color: #333;">Заказ периодики</span>
        </label>

        <label style="display: block; padding: 15px; border: 2px solid #eaeaea; border-radius: 8px; cursor: pointer; transition: all 0.3s ease;">
          <input type="radio" name="order_type" value="non_periodical" style="margin-right: 10px; transform: scale(1.3);">
          <span style="font-size: 20px; font-weight: 500; color: #333;">Заказ непериодики</span>
        </label>
      </div>

      <div style="text-align: center;">
        <button type="submit" class="button button-primary" style="font-size: 18px; padding: 12px 30px; background-color: #007bff; border-color: #007bff; border-radius: 5px; color: #fff; transition: background-color 0.3s ease;">
          Продолжить
        </button>
      </div>
    </form>
  </div>

  <style>
    form label:hover {
      border-color: #007bff;
    }

    form input[type="radio"]:checked + span {
      color: #007bff;
      font-weight: bold;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
{% endblock %}
